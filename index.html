<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <div class="block mx-auto items-center">
            <div id="scaleset" class="block mx-auto"></div>
            <form>
                <div class="flex w-56 mx-auto">
                    <p class="mx-auto">Number to select:</p>
                    <input type="number" name="selection-number" 
                        id="num-select"
                        class="mx-auto" 
                        value="7" 
                        size="2"
                        min="0">
                    </input>
                </div>
            </form>
            <div class="flex">
                <button 
                    type="button" 
                    onclick="displayScales()"
                    class="mx-auto bg-slate-600 my-5 p-1 rounded"
                >
                Generate</button>
            </div>
            <p id="randomized-display" class="text-center"> </p>        
        </div>

        <script src="generateScales.js"></script>
        <script>
        // display the list of scales on top
        applyScaleSetDisplay()

        function displayScales() {
            document.getElementById('randomized-display').innerHTML = selectScales();
        };
        displayScales() // generate a random list upon site load
        </script>
    </body>
</html>
