<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="block mx-auto w-1/2 items-center bg-violet-50">
            <p id="scaleset" class="center"> </p>
            <button type="button" onclick="displayScales()">
            Generate</button>
            <p id="randomized-display"> </p>        
        </div>

        <script src="generateScales.js"></script>
        <script>
        function displayScales() {
            document.getElementById('randomized-display').innerHTML = generateScales();
        }
        </script>
        <!-- Display the list of scales at the top -->
        <script>
            document.getElementById('scaleset').innerHTML = NOTES
                .reduce((acc, current) => acc.concat(current.concat("<br>")), "")
        </script>
    </body>
</html>
