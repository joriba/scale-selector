<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <div class="block mx-auto w-1/2 items-center">
            <p id="scaleset" class="text-center"> </p>
            <div class="flex">
                <button 
                    type="button" 
                    onclick="displayScales()"
                    class="mx-auto bg-slate-600 my-5 p-1 rounded"
                >
                Generate</button>
            </div>
            <p id="randomized-display" class="text-center"> </p>        
        </div>

        <script src="generateScales.js"></script>
        <script>
        function displayScales() {
            document.getElementById('randomized-display').innerHTML = generateScales();
        }
        </script>
        <!-- Display the list of scales at the top -->
        <script>
            document.getElementById('scaleset').innerHTML = scaleSet()
                .reduce((acc, current) => acc.concat(current.concat("<br>")), "")
        </script>
    </body>
</html>
